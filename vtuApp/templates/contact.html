<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Chilomax Blog</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Added Bootstrap CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-weight: bold;
            color: #1d4ed8;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            border: none;
            padding: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #0088ff);
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .switch-button {
            background-color: #D1D5DB;
            border-radius: 9999px;
            transition: background-color 0.3s ease;
            width: 1.75rem;
            height: 1rem;
            position: relative;
            display: inline-block;
        }

        .switch input:checked + .switch-button {
            background-color: #1D4ED8;
        }

        .switch-button::before {
            content: '';
            width: 0.75rem;
            height: 0.75rem;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: left 0.3s ease;
        }

        input:checked + .switch-button::before {
            left: calc(100% - 0.75rem - 2px);
        }

        .d-flex .font-semibold {
            font-size: 16px;
            font-weight: bold;
        }
        
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: 500;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            border-color: #2980b9;
            outline: none;
        }
        button {
            padding: 12px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
        }
        button:hover {
            background-color: #1a6aa8;
        }
        .success-message {
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
        }
        .error {
            color: red;
            font-size: 0.875rem;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header id="header" class="shadow bg-light">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a href="#" class="navbar-brand">Chilomax Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#blogNavbar" aria-controls="blogNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="blogNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="{% url 'index' %}" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="{% url 'dashboard' %}" class="nav-link">All Posts</a></li>
                        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main content -->
    <div class="container">
        <h1>Contact Us</h1>
        <!-- Success message -->
        {% if success %}
        <p class="success-message">Your message has been sent successfully! We will get back to you soon.</p>
        {% endif %}
        <!-- Contact form -->
        <form action="#" method="POST">
            {% csrf_token %}
            <div>
                <label for="name">Name <span class="error">*</span></label>
                <input type="text" placeholder="Enter Your Full Name" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email <span class="error">*</span></label>
                <input type="email" placeholder="Enter your email address" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message <span class="error">*</span></label>
                <textarea id="message" name="message" placeholder="Enter your message or feedback..." rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Newsletter subscription -->
    <div class="container mt-5">
        <h2>Subscribe to Our Newsletter</h2>
        <form action="/subscribe" method="POST">
            <input type="email" placeholder="Enter your email" name="email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>
    <!-- Import Bootstrap and JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
