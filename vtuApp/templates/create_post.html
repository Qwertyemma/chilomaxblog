<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chilomax Blog</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-weight: bold;
            color: #1d4ed8;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            border: none;
            padding: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #0088ff);
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .switch-button {
            background-color: #D1D5DB;
            border-radius: 9999px;
            transition: background-color 0.3s ease;
            width: 1.75rem;
            height: 1rem;
            position: relative;
            display: inline-block;
        }

        .switch input:checked + .switch-button {
            background-color: #1D4ED8;
        }

        .switch-button::before {
            content: '';
            width: 0.75rem;
            height: 0.75rem;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: left 0.3s ease;
        }

        input:checked + .switch-button::before {
            left: calc(100% - 0.75rem - 2px);
        }

        .d-flex .font-semibold {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header id="header" class="shadow bg-light">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a href="#" class="navbar-brand">Chilomax Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#blogNavbar" aria-controls="blogNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="blogNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="{% url 'index' %}" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="{% url 'dashboard' %}" class="nav-link">All Posts</a></li>
                        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <h1>Create a New Post</h1>
        <form method="POST" enctype="multipart/form-data">  <!-- Include enctype for file uploads -->
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit Post</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
