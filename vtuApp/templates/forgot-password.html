<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
    }

    .forgot-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .forgot-container:hover {
      transform: translateY(-10px);
    }

    .forgot-container h2 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #333;
    }

    .forgot-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-group {
      position: relative;
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
    }

    .input-group input {
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #ddd;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .input-group input:focus {
      border-color: #f7971e;
    }

    .forgot-btn {
      background-color: #6e8efb;
      color: #fff;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .forgot-btn:hover {
      background-color: #5a6bdb;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .forgot-container {
        padding: 20px;
        width: 90%;
      }

      .forgot-container h2 {
        font-size: 24px;
      }

      .forgot-btn {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Forgot Password</h2>
    {% if messages %}
      {% for message in messages %}
        {% if message.tags == 'error' %}
          <h4 style="color: red;">{{ message }}</h4>
        {% else %}
          <h4 style="color: dodgerblue;">{{ message }}</h4>
        {% endif %}
      {% endfor %}
    {% endif %}
    <form action="{% url 'forgot-password' %}" method="POST" class="forgot-form">
      {% csrf_token %}
      <div class="input-group">
        <label for="email">Enter your email to reset password</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>
      </div>
      <button type="submit" class="forgot-btn">Send Reset Link</button>
      <p>Remember your Password? <a href="{% url 'login' %}">Login</a></p>
    </form>
  </div>
</body>
</html>
