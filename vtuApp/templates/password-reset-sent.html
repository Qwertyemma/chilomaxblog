<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }

        .center {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 24px;
            color: #00bfff;
            margin-bottom: 15px;
        }

        .signup_link {
            color: #333;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
            }

            .signup_link {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            .signup_link {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>Reset Sent</h1>
        <div class="signup_link" style="padding: 10px;">
            A password reset link has been sent to your email. Please note that it <b>expires in 10 minutes</b>!
        </div>
    </div>
</body>
</html>
