<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
    }

    .reset-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .reset-container:hover {
      transform: translateY(-10px);
    }

    .reset-container h2 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #333;
    }

    .reset-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-group {
      position: relative;
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
    }

    .input-group input {
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #ddd;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .input-group input:focus {
      border-color: #f7971e;
    }

    .password-group {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #f7971e;
      font-size: 14px;
    }

    .reset-btn {
      background-color: #6e8efb;
      color: #fff;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .reset-btn:hover {
      background-color: #5a6bdb;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .reset-container {
        padding: 20px;
        width: 90%;
      }

      .reset-container h2 {
        font-size: 24px;
      }

      .reset-btn {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Password</h2>
    
    {% if messages %}
          {% for message in messages %}
              {% if message.tags == 'error' %}
                  <center><h4 style="color: red;">{{message}}</h4></center>
              {% else %}
                  <center><h4 style="color: dodgerblue;">{{message}}</h4></center>
              {% endif %}
          {% endfor %}
      {% endif %}
      
    <form  method="POST" class="reset-form">
      {% csrf_token %}
      <div class="input-group password-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" name="password" placeholder="Enter new password" required>
        <span class="toggle-password" onclick="togglePassword()">Show</span>
      </div>

      <div class="input-group password-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm new password" required>
        <span class="toggle-password" onclick="toggleConfirmPassword()">Show</span>
      </div>

      <button type="submit" class="reset-btn">Reset Password</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('new-password');
      const togglePasswordText = document.querySelector('.password-group .toggle-password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePasswordText.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        togglePasswordText.textContent = 'Show';
      }
    }

    function toggleConfirmPassword() {
      const confirmPasswordInput = document.getElementById('confirm-password');
      const togglePasswordText = document.querySelectorAll('.password-group .toggle-password')[1];
      if (confirmPasswordInput.type === 'password') {
        confirmPasswordInput.type = 'text';
        togglePasswordText.textContent = 'Hide';
      } else {
        confirmPasswordInput.type = 'password';
        togglePasswordText.textContent = 'Show';
      }
    }
  </script>
</body>
</html>
